<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://gist.github.com/DavidWells/18e73022e723037a50d6.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Invitatition</title>
</head>

<body>
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 2s;"></div>
    <div class="header_box">
         <h1 class="animate__animated animate__bounce">HANNA'S BIRTHDAY PARTY!!!</h1>
    </div>
    <div class="info_box">
        <div>
           <p>Join us for a celebration of life and joy!</p>
           <p>Date: January 20, 2025</p>
           <p>Time: 7 PM</p>
           <p>Location: 123 Celebration Ave.</p>
       </div>
    </div>
